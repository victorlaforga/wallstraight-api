<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print API Order Tool</title>
    <style>
        :root {
            --primary: #4A90E2;
            --success: #50E3C2;
            --error: #FF6B6B;
            --background: #F8F9FA;
            --text: #2C3E50;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.95);
            max-width: 800px;
            margin: 0 auto;
            padding: 2.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        h1 {
            color: var(--primary);
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 600;
            font-size: 2.2rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.2rem;
        }

        label {
            display: block;
            margin-bottom: 0.6rem;
            color: var(--text);
            font-weight: 500;
            font-size: 0.9rem;
        }

        input, select {
            width: 100%;
            padding: 0.8rem 1.2rem;
            border: 2px solid #e0e0e0;
            border-radius: 0.8rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fff;
        }

        input:focus, select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
            outline: none;
        }

        button {
            background: var(--primary);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 0.8rem;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            width: 100%;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 144, 226, 0.3);
        }

        #result {
            margin-top: 2rem;
            padding: 1.5rem;
            border-radius: 0.8rem;
            font-family: monospace;
            white-space: pre-wrap;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
        }

        #result.show {
            opacity: 1;
            transform: translateY(0);
        }

        .success {
            background: rgba(80, 227, 194, 0.15);
            border: 2px solid var(--success);
            color: #1a7f6c;
        }

        .error {
            background: rgba(255, 107, 107, 0.15);
            border: 2px solid var(--error);
            color: #cc0000;
        }

        .address-section {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 2px solid #eee;
        }

        .address-section h2 {
            color: var(--primary);
            margin-bottom: 1.5rem;
            font-size: 1.4rem;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>üñ®Ô∏è Print API Order Tool</h1>
        <form id="orderForm">
            <div class="form-grid">
                <div class="form-group">
                    <label for="clientId">Client ID</label>
                    <input type="text" id="clientId" required>
                </div>
                <div class="form-group">
                    <label for="clientSecret">Client Secret</label>
                    <input type="password" id="clientSecret" required>
                </div>
            </div>

            <div class="form-grid">
                <div class="form-group">
                    <label for="productId">Product ID</label>
                    <input type="text" id="productId" required>
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input type="number" id="quantity" value="1" min="1" required>
                </div>
            </div>

            <div class="form-group">
                <label for="imageUrl">File URL</label>
                <input type="url" id="imageUrl" required>
            </div>

            <div class="address-section">
                <h2>üì¶ Shipping Address</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="Line1">Street</label>
                        <input type="text" id="Line1" required>
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" required>
                    </div>
                    <div class="form-group">
                        <label for="PostCode">Postal Code</label>
                        <input type="text" id="PostCode" required>
                    </div>
                    <div class="form-group">
                        <label for="country">Country Code (e.g., NL)</label>
                        <input type="text" id="country" required maxlength="2">
                    </div>
                </div>
            </div>

            <button type="submit">üöÄ Submit Order</button>
        </form>

        <div id="result"></div>
    </div>

    <script>
        document.getElementById('orderForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = 'Sending request...';
            resultDiv.className = 'success show';

            try {
                // Collect form data
                const orderData = {
                    items: [{
                        productId: document.getElementById('productId').value,
                        quantity: parseInt(document.getElementById('quantity').value)
                    }],
                    shipping: {
                        address: {
                            name: document.getElementById('name').value,
                            Line1: document.getElementById('Line1').value,
                            city: document.getElementById('city').value,
                            PostCode: document.getElementById('PostCode').value,
                            country: document.getElementById('country').value.toUpperCase(),
                            email: document.getElementById('email').value
                        }
                    },
                    files: {
                        content: document.getElementById('imageUrl').value
                    }
                };

                // Get access token
                const tokenResponse = await fetch('https://test.printapi.nl/v2/oauth', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                    body: new URLSearchParams({
                        grant_type: 'client_credentials',
                        client_id: document.getElementById('clientId').value,
                        client_secret: document.getElementById('clientSecret').value
                    })
                });

                const tokenData = await tokenResponse.json();
                if (!tokenResponse.ok) throw new Error('Authentication failed');

                // Submit order
                const orderResponse = await fetch('https://test.printapi.nl/v2/orders', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${tokenData.access_token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(orderData)
                });

                const responseData = await orderResponse.json();
                
                if (orderResponse.ok) {
                    resultDiv.textContent = `‚úÖ Order submitted successfully!\nOrder ID: ${responseData.id}`;
                    resultDiv.className = 'success show';
                } else {
                    resultDiv.textContent = '‚ö†Ô∏è Request received - check email for details';
                    resultDiv.className = 'success show';
                }
            } catch (error) {
                resultDiv.textContent = 'üî¥ Network error - check connection';
                resultDiv.className = 'error show';
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
